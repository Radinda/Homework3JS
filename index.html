<body>
    <!--- tanggal otomatis --->
    <div class="container pt-5 pb-3">
        <div class="border border-light"></div>
        <div class="text-center fs-4 fst-normal pt-5 pb-3">
            <script type="text/javascript">
                var d = new Date()
                var weekday = new
                Array("Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday")
                var monthname = new
                Array("January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December")

                document.write(d.getFullYear())

                document.write(monthname[d.getMonth()] + " ")
                document.write(d.getDate() + " ")
                document.write(weekday[d.getDay()] + " ")
            </script>
        </div>

        <!--- jam digital --->
        <div id="MyClockDisplay" class="text-center fs-1 fst-normal"></div>
        <script type="text/javascript">
            function showTime() {
                var date = new Date();
                var h = date.getHours();
                var m = date.getMinutes();
                var s = date.getSeconds();
                var session = "AM";

                if (h == 0) {
                    h = 12;
                }
                if (h > 12) {
                    h = h - 12;
                    session = "PM";
                }

                h = (h < 10) ? "0" + h : h;
                m = (m < 10) ? "0" + m : m;
                s = (s < 10) ? "0" + s : s;

                var time = " " + session + h + ":" + m + ":" + s;
                document.getElementById("MyClockDisplay").innerText = time;
                document.getElementById("MyClockDisplay").textContent = time;

                setTimeout(showTime, 1000);
            }
            showTime();
        </script>

        <!--- menampilkan suhu --->
        <h1 class="container text-center mb-4">Temperature Convertion</h1>
        <div class="row"></div>
        <div class="col-md-6 offset-md-3 py-3">
            <div class="form-group">
                <div class="h4 mb-12 text-center">
                    <select name="from" id="from" onchange="select()">
                                <option value="cel">Celcius</option>
                                <option value="far">Farenheit</option>
                                <option value="rea">Reamur</option>
                              </select> to
                    <select name="to" id="to" onchange="select()">
                                <option value="cel">Celcius</option>
                                <option value="far">Farenheit</option>
                                <option value="rea">Reamur</option>
                              </select>
                </div>
            </div>
            <div class="form-group">
                <label for="satuan_ke">input</label>
                <input type="number" name="kmh" id="num1" class="form-control mb-4" placeholder="some number" onkeypress="validate(event)" onkeyup="conv()" />
            </div>
            <div class="form-group">
                <label for="hasil">results</label>
                <input type="number" id="result" class="form-control mb-4" placeholder="result" disabled />
            </div>
        </div>
    </div>
    </div>


    <!-- memanggilan file Js -->
    <script src="./convert.js"></script>

    <!---Cara proses suhu dan rumusnya--->
    <script type="text/javascript">
        function select() {
            document.getElementById("num1").value = "";
            document.getElementById("result").value = "";
        }

        const convert = new Convert();

        function conv() {
            if (document.getElementById("from").value == "cel") {
                const res = convert.fromCelcius(document.getElementById("to").value, parseInt(document.getElementById("num1").value));
                document.getElementById("result").value = res;
            }
            if (document.getElementById("from").value == "rea") {
                const res = convert.fromReamur(document.getElementById("to").value, parseInt(document.getElementById("num1").value));
                document.getElementById("result").value = res;
            }
            if (document.getElementById("from").value == "far") {
                const res = convert.fromFarenheit(document.getElementById("to").value, parseInt(document.getElementById("num1").value));
                document.getElementById("result").value = res;
            }
        }
    </script>
    </div>
    </div>


    <!--- Color Background --->

                <div class="row">

                </div>
            </div>
            <div class="col-md-1 offset-md-3 py-3">
                <div class="row">
                    <button id="colorButton" value="Clik to Change Color" class="btn btn-primary" type="submit" onclick="changeColor()"> Change</button>
                </div>
            </div>
        </div>

        <script>
            function changeColor() {
                let color = document.getElementById('colorInputText').value;
                document.body.style.backgroundColor = color;
            }
        </script>
